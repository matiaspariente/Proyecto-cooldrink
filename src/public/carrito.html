    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom border-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" class="navbar-brand logoHeader" alt="logo" width="100" height="100">ALMACEN DE BEBIDAS

        <section class="carrito">
            <div>
                <table id="carrito" class="table table-sm table-striped table-dark tablaCarrito"></table>
            </div>
            <div id="select">
                <label for="select" >Tipo de Pago:</label>
                <select id="selectPago" class="form-select-sm" name="select">
                    <option value="1">Efectivo</option>
                    <option value="2">MercadoPago</option>
                    <option value="3">Tarjeta</option>
                </select>
                <div class="infoPagos">       
                <p id="pagoEfectivo">(*) Pago en Efectivo 20% de descuento</p>
                <p id="pagoMercado">(*) Pago con MercadoPago 10% de descuento</p>
                <p id="pagoTarjeta">(*) Pago con Tarjeta 3 cuotas sin interes</p>
                </div>
            </div>
            <div> 
                <button id="btnFinalizarCompra" class="btn btn-primary">FINALIZAR COMPRA</button>
            </div>
          </section>
